<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Contact Edit Form</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Edit Contact</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@contactServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/updateContactDtls" method="post">
								<input type="hidden" name="id" th:value="${contact.id}">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full
										Name </label> <input type="text" class="form-control" name="name"
										th:value="${contact.name}">
								</div>
								
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Contact
										No </label> <input type="number" class="form-control" name="number"
										th:value="${contact.number}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
										address</label> <input type="email" class="form-control" name="email"
										th:value="${contact.email}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Address
									</label> <input type="text" class="form-control" name="address"
										th:value="${contact.address}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Gender
									</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											th:attrappend="checked=${contact.gender=='Male' ? 'checked' : ''}"
											id="inlineRadio1" value="Male"> <label
											class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											th:attrappend="checked=${contact.gender=='Female' ? 'checked' : ''}"
											id="inlineRadio2" value="Female"> <label
											class="form-check-label" for="inlineRadio2">Female</label>
									</div>

								</div>

								<div class="mb-3">
									<label for="exampleInputAbout1" class="form-label">Designation</label>
									<input type="text" class="form-control" name="about"
										th:value="${contact.about}" id="exampleInputAbout1">
								</div>

								<button type="submit" class="btn btn-primary">Update</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
